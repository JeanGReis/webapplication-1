<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Alterar informações do prisioneiro</title>
</head>
<body>
    <h1 class = "text-center"> Alterar informações do prisioneiro </h1>
    <div class="container">
        <form action="/edit/prisioneiro/{{prisioneiro['id']}}" method="POST">
            <div class="form-group">
                <label> Alterar nome </label>
                <input type="text" name="nome" value ="{{prisioneiro['nome']}}" required = "true" class="form-control"/>
            </div>
            <div class="form-group">
                <label> Alterar crime </label>
                <input type="text" name="crime" value ="{{prisioneiro['crime']}}" required="true"  class="form-control"/>
            </div>
            <div class="form-group">
                <label>Alterar tempo</label>
                <input type="text" name="tempo" value ="{{prisioneiro['tempo']}}" required = "true" class="form-control"/>
            </div>
            <br>
            <button class="btn btn-primary">Salvar Alterações </button>
        </form>
    </div>
</body>
</html>
